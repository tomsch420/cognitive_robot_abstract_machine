name: build-docs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    outputs:
      repo_lowercase: ${{ steps.lowercase.outputs.repository }}
    steps:
      - id: lowercase
        run: |
          echo "repository=ghcr.io/${GITHUB_REPOSITORY,,}:jazzy" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4

  build:
    needs: build-docs
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build-docs.outputs.repo_lowercase }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          source /opt/ros/cram-env/bin/activate
          poetry install
          # Install doc-specific dependencies that might not be in poetry
          python3 -m pip install -r krrood/doc/requirements.txt
          python3 -m pip install -r semantic_digital_twin/doc/requirements.txt
          python3 -m pip install jupyter-book jupytext nbconvert

      - name: Build KRROOD documentation
        run: |
          source /opt/ros/cram-env/bin/activate
          jupyter-book build krrood/doc

      - name: Build Semantic Digital Twin documentation
        run: |
          source /opt/ros/cram-env/bin/activate
          # Strip exercise-tagged cells (following existing practice)
          cd semantic_digital_twin/doc/self_assessment/exercises
          find . -type f -name '*.md' -print0 | while IFS= read -r -d '' f; do
            ipynb="${f%.md}.ipynb"
            jupytext --from md:myst --to ipynb "$f" -o "$ipynb"
            jupyter nbconvert --config ../../../scripts/configs/nb_remove_exercises.json \
              --to notebook --inplace \
              "$ipynb"
            jupytext --to md:myst "$ipynb" -o "$f"
            rm -f "$ipynb"
          done
          cd ../../../
          
          jupyter-book build semantic_digital_twin/doc

      - name: Prepare staging area
        run: |
          source /opt/ros/cram-env/bin/activate
          mkdir -p staging
          pandoc --standalone doc/index.md -o staging/index.html --metadata title="CRAM Documentation" --css doc/style.css --self-contained
          cp -r krrood/doc/_build/html staging/krrood
          cp -r semantic_digital_twin/doc/_build/html staging/semantic_digital_twin

      - name: Upload artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: staging

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
