name: build-docs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    container:
      image: "pycram/semantic_world:jazzy"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          pip install -U pip
          pip install jupyter-book jupytext nbconvert
          
          # Install KRROOD dependencies
          cd krrood
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -r doc/requirements.txt
          pip install .
          cd ..
          
          # Install Semantic Digital Twin dependencies
          cd semantic_digital_twin
          pip install -r requirements.txt
          pip install -r doc/requirements.txt
          pip install .
          cd ..

      - name: Build KRROOD documentation
        run: |
          jupyter-book build krrood/doc

      - name: Build Semantic Digital Twin documentation
        run: |
          # Strip exercise-tagged cells (following existing practice)
          cd semantic_digital_twin/doc/self_assessment/exercises
          find . -type f -name '*.md' -print0 | while IFS= read -r -d '' f; do
            ipynb="${f%.md}.ipynb"
            jupytext --from md:myst --to ipynb "$f" -o "$ipynb"
            jupyter nbconvert --config ../../../scripts/configs/nb_remove_exercises.json \
              --to notebook --inplace \
              "$ipynb"
            jupytext --to md:myst "$ipynb" -o "$f"
            rm -f "$ipynb"
          done
          cd ../../../
          
          jupyter-book build semantic_digital_twin/doc

      - name: Prepare staging area
        run: |
          mkdir -p staging
          pandoc --standalone doc/index.md -o staging/index.html --metadata title="CRAM Documentation" --css doc/style.css --self-contained
          cp -r krrood/doc/_build/html staging/krrood
          cp -r semantic_digital_twin/doc/_build/html staging/semantic_digital_twin

      - name: Upload artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: staging

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
