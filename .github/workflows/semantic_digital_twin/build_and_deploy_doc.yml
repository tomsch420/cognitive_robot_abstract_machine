name: deploy-book
defaults:
  run:
    shell: bash -ieo pipefail {0}

# Run this when the master or main branch changes
on:
  push:
    branches:
    - main

    # If your git repository has the Jupyter Book within some-subfolder next to
    # unrelated files, you can make this run only if a file within that specific
    # folder has been modified.
    #
    # paths:
    # - some-subfolder/**
  pull_request:
    branches:
    - main

# This job installs dependencies, builds the book, and pushes it to `gh-pages`
jobs:
  to-lowercase:
    runs-on: ubuntu-latest
    outputs:
      repo_lowercase: ${{ steps.lowercase.outputs.repository }}
    steps:
      - id: lowercase
        run: |
          echo "repository=ghcr.io/${GITHUB_REPOSITORY,,}:jazzy" >> $GITHUB_OUTPUT

  deploy-book:
    needs: to-lowercase
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.to-lowercase.outputs.repo_lowercase }}
    permissions:
      pages: write
      id-token: write
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        source /opt/ros/cram-env/bin/activate
        poetry install
        python3 -m pip install -r semantic_digital_twin/doc/requirements.txt
        python3 -m pip install jupyter-book jupytext nbconvert

    - name: Strip exercise-tagged cells in self_assessment/exercises/
      run: |
        source /opt/ros/cram-env/bin/activate
        cd semantic_digital_twin/doc/self_assessment/exercises
        find . -type f -name '*.md' -print0 | while IFS= read -r -d '' f; do
          ipynb="${f%.md}.ipynb"
          jupytext --from md:myst --to ipynb "$f" -o "$ipynb"
          jupyter nbconvert --config ../../../scripts/configs/nb_remove_exercises.json \
            --to notebook --inplace \
            "$ipynb"
          jupytext --to md:myst "$ipynb" -o "$f"
          rm -f "$ipynb"
        done

    # Build the book
    - name: Build the book
      run: |
        source /opt/ros/cram-env/bin/activate
        jupyter-book build semantic_digital_twin/doc

    # Upload the book's HTML as an artifact
    - name: Upload artifact
      if: github.event_name == 'push'
      uses: actions/upload-pages-artifact@v3
      with:
        path: "semantic_digital_twin/doc/_build/html"

    # Deploy the book's HTML to GitHub Pages
    - name: Deploy to GitHub Pages
      if: github.event_name == 'push'
      id: deployment
      uses: actions/deploy-pages@v4
